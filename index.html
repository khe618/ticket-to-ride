<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket to Random</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div class="title">Ticket to Random</div>
      <div id="routeInfo" class="route-info">Click a route to see details</div>
      <button id="regenBtn" class="regen">Regenerate Map</button>
    </div>
    <div class="stage">
      <div id="gameBox" class="game-box">
        <svg id="mapSvg" viewBox="0 0 1000 1000" aria-label="Route map"></svg>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
